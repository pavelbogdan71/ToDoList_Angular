
<p class="text">TO DO LIST</p>




<div class="search">

<mat-form-field class="example-form-field">
  <mat-label>Clearable input</mat-label>
  <input matInput type="text" [(ngModel)]="titleSearchValue">
  <button mat-button *ngIf="titleSearchValue" matSuffix mat-icon-button aria-label="Clear" (click)="clearTitleSearch()">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>

<button mat-raised-button (click)="searchByTitle()">Search</button>
</div>

<mat-table [dataSource]="dataSource" matSort mat-table class="mat-elevation-z8">
  
  <ng-container matColumnDef="title">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Title </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.title}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="description">
    <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.description}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="estimatedTime">
    <mat-header-cell *matHeaderCellDef  mat-sort-header> Estimated time </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.estimatedTime}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="category">
    <mat-header-cell *matHeaderCellDef  mat-sort-header> Category </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.category}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef  mat-sort-header> Date </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.date}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="status">
    <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
    <mat-cell *matCellDef="let element">
        <label>{{element.status}}</label>
        <button mat-button (click)="changeStatus(element)">
          <mat-icon>arrow_right_alt</mat-icon>
        </button>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
    <mat-cell *matCellDef="let element"> 
      <button mat-raised-button color="warn" (click)='onDelete(element)'>Delete</button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<div class="add-button">
  <label>Add new element:   </label>
  <button mat-fab color="primary" (click)="openAddDialog()">
    <mat-icon>add</mat-icon>
  </button>
</div>
