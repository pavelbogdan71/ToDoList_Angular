<h1 mat-dialog-title>Add element</h1>

<div mat-dialog-content>
    <form [formGroup]="taskForm">
        <mat-form-field>
            <input matInput placeholder="Title" formControlName="title">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Description" formControlName="description">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Estimated time" formControlName="estimatedTime">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Category" formControlName="category">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Date" formControlName="date">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Status" formControlName="status">
        </mat-form-field>
    </form>
</div>

<div>
    <button mat-button [mat-dialog-close]="taskForm" [disabled]="taskForm.invalid" cdkFocusInitial>Ok</button>
</div>
